<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container" infinite-scroll="$ctrl.nextPage()"
    infinite-scroll-disabled="$ctrl.busy || $ctrl.noMoreData">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in $ctrl.awesomeThings">
        <li><a href="#" uib-tooltip="{{thing.info}}">{{thing.name}}<button ng-if="isMyTweet(thing)" type="button" class="close" ng-click="$ctrl.deleteThing(thing)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="$ctrl.newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="$ctrl.addThing()">Add New</button>
      </span>
    </p>
  </form>

  <div ng-repeat="thing in $ctrl.awesomeThings" class="tweet">
    <div class="row">
      <h2 class="col-xs-2">
          <a ng-href="/users/{{thing.user._id}}">{{thing.user.name}}</a>
      </h2>
      <div class="arrow_box col-xs-10">
        <button ng-if="isMyTweet(thing)" type="button" class="close" ng-click="$ctrl.deleteThing(thing)">&times;</button>
        <button ng-if="isMyStar(thing)" type="button" class="close" ng-click="$ctrl.unstarThing(thing)">
                  <span class="glyphicon glyphicon-star" style="color: #CF7C00;" ></span>
              </button>
        <button ng-if="!isMyStar(thing)" type="button" class="close" ng-click="$ctrl.starThing(thing)"  >
                  <span class="glyphicon glyphicon-star-empty"></span>
              </button>
        <h2 class="message">
          <a href="#" uib-tooltip="{{thing.info}}">{{thing.name}}</a>
        </h2>
        <span style="float: right;">({{thing.createdAt|fromNow}})</span>
      </div>
    </div>
  </div>

  <div ng-show='$ctrl.busy'>Loading data...</div>

</div>
